<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <title>Chat Application</title>
    <style>
                body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .chat-container {
            display: flex;
            max-width: 800px;
            min-width: 800px;
            min-height: 600px;
            max-height: 600px;
            margin: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .users-list {
            flex: 1;
            border-right: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
            background-color: #3498db;
            color: #fff;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .users-list-container {
            height: 100%;
            overflow-y: scroll;
        }

        .users-list h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .users-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .user-item.active {
            background-color: #cdebff;
            color: #4f4f4f;
            padding: 10px;
            border-radius: 5px;
        }

        .user-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-item span {
            font-weight: bold;
        }

        .separator {
            height: 1px;
            background-color: #ccc;
            margin: 10px 0;
        }

        .chat-area {
            flex: 3;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .message {
            margin-bottom: 5px;
            border-radius: 5px;
            position: relative; /* so .checkmarks positions relative to the message bubble */
            display: inline-block; /* keeps the bubble size tight to content */
        }

        #chat-messages {
            display: flex;
            flex-direction: column;
            overflow-y: scroll;
        }

        .message p {
            padding: 0 12px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .user-item span.nbr-msg {
            margin-left: 10px;
            background-color: #f8fa6f;
            color: white;
            padding: 5px;
            width: 10px;
            border-radius: 50%;
            height: 10px;
        }

        .sender {
            background-color: #74b9ff;
            color: #fff;
            align-self: flex-end;
        }

        .receiver {
            background-color: #ecf0f1;
            color: #333;
            align-self: flex-start;
        }

        .message-input {
            margin-top: auto;
            display: flex;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .message-input button {
            padding: 10px;
            border: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkmarks {
            position: absolute;
            bottom: 4px;
            right: 6px;
            font-size: 0.8em;
            color: gray;
        }

        .message.sender.read .checkmarks {
            color: #2980b9; /* Blue when read */
        }

        .user-form {
            max-width: 400px;
            padding: 40px;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .user-form h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-form label {
            display: block;
            margin-bottom: 8px;
        }

        .user-form input {
            width: 100%;
            padding: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .user-form button {
            padding: 12px;
            border: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        a.logout {
            color: #fff;
            text-decoration: none;
        }

        #google-auth-btn {
            margin-top: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #google-auth-btn:hover {
            background-color: #357ae8;
        }

    </style>
</head>
<body>

<h2 id="chat-title">One to One Chat | Spring boot & Websocket | By Alibou</h2>

<div class="user-form" id="username-page">
    <h2>Enter Chatroom</h2>
    <form id="usernameForm">
        <label for="nickname">Name:</label>
        <input type="text" id="nickname" name="nickname" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Enter Chatroom</button>

        <!-- inside your existing .user-form div, after the existing button -->

        <button id="google-auth-btn" type="button">Google Authentication</button>

    </form>
</div>

<div class="chat-container hidden" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <h2>Online Users</h2>
            <ul id="connectedUsers">
            </ul>
        </div>
        <div>
            <p id="connected-user-nickname"></p>
            <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-area" id="chat-messages">
        </div>

        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </form> 
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
